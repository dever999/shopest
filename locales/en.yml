about:
  about-us: About Us
  welcome: Welcome to
  desc-one: e-shopee is the largest eCommerce platform in Southeast Asia and Taiwan. It is a platform tailored for the region, making online shopping easy, secure and fast through its strong payment and logistical support. Shopee is strongly supported by Sea (formerly known as Garena), Southeast Asia's largest internet platform provider.
  desc-two: Shopee can be downloaded for free on App Store and Google Play in Singapore, Malaysia, Thailand, Taiwan, Indonesia, Vietnam, and the Philippines. For more information, please visit https://shopee.vn
  our-purpose: Our Purpose
  purpose-desc: The Shopee team believes in the transformative power of technology and wants to change the world for the better by providing a platform to connect buyers and sellers in one community. As shopping on mobile devices becomes the new norm, Shopee aims to continuously enhance its platform to deliver a seamless and enjoyable shopping experience for all users and be the region's e-commerce platform of choice.
